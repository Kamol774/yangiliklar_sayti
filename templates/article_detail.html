{% extends 'base.html' %}

{% block title %}{{article.title}}{% endblock title %}

{% block content %}
<div class="article-entry">
    <h2>{{ object.title }}</h2>
    <p>{{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>
<p>
    {% if user.is_authenticated %}
    <a href="{% url 'article_edit' article.pk %}" class="btn btn-success">Tahrirlash</a>
    <a href="{% url 'article_delete' article.pk %}" class="btn btn-danger">O'chirish</a>
    {% endif %}
    <p><a href="{% url 'article_list' %}" class='btn btn-primary btn-lg'>Barcha maqolalarni ko'rish</a></p>
</p>
{% endblock content %}
